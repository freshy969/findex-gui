{% extends "bucket/templates/base.html" %}
{% block content %}
    <style>
        html,body{
            height: 100%;
        }
        div.bg_container{
            z-index:-1;
            margin-top:0;
            margin-bottom:0;
            height: 100%;
            width: 100%;
            position:fixed;
            top:41px;
            background-color: #bcd3e6;
        }
        div.bg_lower_container{
            position: fixed;
            width:100%;
            height:478px;
            bottom:0;
        }
        div.bg_repeat{
            background-image: url({{ url_for("static", filename="themes/bucket/static/img/login_bg_repeat.png") }});
            background-position: right center;
            height: 478px;
            width: auto;
            overflow: hidden;
        }
        div.bg_leftcorner{
            background-image: url({{ url_for("static", filename="themes/bucket/static/img/login_bg_leftcorner_33c3.png") }});
            width:792px;
            height: 478px;
            bottom:0;
            right:0;
            float:right;
        }

        div.political_message{
            position:fixed;
            top:60px;
            left:60px;
            font-weight:bold;
        }
    </style>
    <div class="bg_container">
        <div class="bg_lower_container">
            <div class="bg_leftcorner">

            </div>
            <div class="bg_repeat">

            </div>

        </div>
    </div>

    <div class="political_message">

    </div>
{% endblock %}
